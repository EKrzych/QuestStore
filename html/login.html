<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Questore</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/login-button.js"></script>
</head>
<body id="login-body" onkeyup="adjustPositionOfSubmitButton()">
    <div id="login-container">
        <header id="login-head">
            <h3>Please provide login and password!</h3>
            <h5></h5>
        </header>
        <form id="login" action="" onsubmit="return loginToQuestStore()">

            <div id="input-container">
                <label id="login-label" for="user-login">Login:
                    <input required name="login" type="text" placeholder="  login" id="user-login" autofocus="on"
                            autocomplete="off">
                    <h5></h5>
                </label>
                <label id="password-label" for="user-password">Password:
                    <input type="password" placeholder="  password" id="user-password"
                           required name="password">
                    <h5></h5>
                </label>
            </div>
            <div id="login-button-container">
                <button class="button login-button" type="submit" form="login"
                >Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
